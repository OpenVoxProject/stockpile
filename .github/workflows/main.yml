---
name: main

on:
  pull_request: {}
  push:
    branches:
      - main

permissions:
  contents: read # minimal permissions that we have to grant

jobs:
  lein-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java:
          - 21
          - 17
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
      - name: Install Clojure tools
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          cli: latest              # Clojure CLI based on tools.deps
          lein: latest                  # Leiningen
          boot: latest                  # Boot.clj
          bb: latest                    # Babashka
          clj-kondo: latest        # Clj-kondo
          cljstyle: latest             # cljstyle
          zprint: latest                # zprint
      - uses: actions/cache@v5
        with:
          key: apt-${{ matrix.java }}
          path: |
            ~/.m2/repository
            /var/cache/apt/archives/*.deb
      - name: lein test (jdk ${{ matrix.java }})
        run: dev/java-env --expect-major ${{ matrix.java }} "${JAVA_HOME_${{ matrix.java }}_X64}" dev/run-test --use-sudo

  tests:
    if: always()
    needs:
      - lein-test
    runs-on: ubuntu-24.04
    name: Test suite
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
